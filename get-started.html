<!DOCTYPE html>
<html>
<head>
	<title>Get Started</title>
	<style>
		body {
			background-color: #F8F8F8;
			color: #333;
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
			margin: 0 auto;
			padding: 50px;
			max-width: 800px;
			text-align: center;
		}

		h1 {
			font-size: 48px;
			margin-bottom: 30px;
			text-transform: uppercase;
		}

		p {
			font-size: 24px;
			margin-bottom: 40px;
			line-height: 1.5;
		}

		.button {
			background-color: #FFD700;
			border: none;
			border-radius: 4px;
			color: #FFF;
			cursor: pointer;
			font-size: 20px;
			padding: 12px 24px;
			transition: background-color 0.3s ease;
		}

		.button:hover {
			background-color: #333;
		}

		.buttons {
			display: flex;
			justify-content: center;
			gap: 20px;
		}

		.image-container {
			position: relative;
			width: 100%;
			height: 300px;
			margin: 0 auto;
			overflow: hidden;
		}

		.image-container img {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			transform: scale(1);
			transition: transform 0.5s ease;
		}

		.image-container:hover img {
			transform: scale(1.2);
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Get Started</h1>
		<p>Let's get started on our journey together!</p>
		<div class="buttons">
			<button class="button">Button 1</button>
			<button class="button">Button 2</button>
		</div>
		<div class="image-container">
			<img src="https://picsum.photos/id/237/300/300" alt="Image">
		</div>
	</div>
</body>
</html>
